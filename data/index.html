.scanlines {
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,.2) 70%,
        rgba(0,0,0,.6)
    );
    background-size: 100% .3rem;
    position: fixed;
    pointer-events: none;
}
/* based on
https://blog.carbonfive.com/2015/01/07/vintage-terminal-effect-in-css3/
*/
.scanlines:before {
position: absolute;
top: 0px;
width: 100%;
height: 5px;
background: #fff;
background: linear-gradient(to bottom,
    rgba(255,0,0,0) 0%,
    rgba(255,250,250,1) 50%,
    rgba(255,255,255,0.98) 51%,
    rgba(255,0,0,0) 100%
); /* W3C */
opacity: .1;
}
.scanlines:after {
box-shadow: 0 2px 6px rgba(25,25,25,0.2),
    inset 0 1px rgba(50,50,50,0.1),
    inset 0 3px rgba(50,50,50,0.05),
    inset 0 3px 8px rgba(64,64,64,0.05),
    inset 0 -5px 10px rgba(25,25,25,0.1);
}

#term:focus-within + .scanlines:before {
content: '';
animation: vline calc(var(--time, 2) * 1s) linear infinite;
}
/*
* MS Edge don't support focus-within and css vars
* inside pseudo selector
*/
@supports (-ms-ime-align:auto) {
    .scanlines:before {
        content: '';
        animation: vline 3s linear infinite;
    }
}
@keyframes vline {
to { transform: translate(0, 100vh)}
}
/* turn off animation */
.tv {
    height: 100vh;
    position: relative;
}
.tv.collapse {
    animation: size 2s ease-out;
    animation-fill-mode: forwards;
}
.tv.collapse:before {
    content: '';
    display: block;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    background: white;
    z-index: 1;
    opacity: 0;
    animation: opacity 2s ease-out;
    animation-fill-mode: forwards;
}

@keyframes opacity {
    to { opacity: 1; }
}
@keyframes size {
    50% {
        transform: scaleX(calc(1 / var(--width)));
        opacity: 1;
    }
    98% {
        transform: scaleX(calc(1 / var(--width))) scaleY(calc(1 / var(--height)));
        opacity: 1;
    }
    100% {
        transform: scaleX(calc(1 / var(--width))) scaleY(calc(1 / var(--height)));
        opacity: 0;
    }  
}

                params: params,

                (typeof response.result !== 'undefined' ||

            'params': options.params,
            'id': ++ids[options.url]

            url: options.url,
            beforeSend: function beforeSend(jxhr, settings) {
                if ($.isFunction(options.request)) {
                    options.request(jxhr, request);

        function make_interpreter(user_intrp, login, finalize) {

            var fn_interpreter;

                object = {};
                // recur will be called when previous acync call is finished
                (function recur(interpreters, success) {
                    if (interpreters.length) {
                        var first = interpreters[0];
                        var rest = interpreters.slice(1);
                        var type = $.type(first);
                        if (type === 'string') {
                            self.pause(settings.softPause);
                            if (settings.describe === false) {
                                if (++rpc_count === 1) {
                                    fn_interpreter = make_basic_json_rpc(first, login);
                                } else {
                                    self.error(strings().oneRPCWithIgnore);
                                }
                                recur(rest, success);

                                make_json_rpc_object(first, login, function(new_obj) {

                                            first,

                                    }
                                    self.resume();
                                    recur(rest, success);

                            if (fn_interpreter) {
                                self.error(strings().oneInterpreterFunction);
                            } else {
                                fn_interpreter = first;
                            }
                            recur(rest, success);

                }

                finalize({
                    interpreter: make_object_interpreter(user_intrp,
                                                         settings.checkArity),

            var lines_to_show = [];
            // Dead code
            if (settings.outputLimit >= 0) {
                // flush will limit lines but if there is lot of
                // lines we don't need to show them and then remove
                // them from terminal
                var limit;
                if (settings.outputLimit === 0) {
                    limit = self.rows();
                } else {
                    limit = settings.outputLimit;
                }
                lines.forEach(function(line) {
                    var string = $.type(line[0]) === 'function' ? line[0]() : line[0];
                    string = $.type(string) === 'string' ? string : String(string);
                    if (strlen(string) > num_chars) {
                        var options = line[1];
                        var splitted = $.terminal.split_equal(
                            string,
                            num_chars,
                            options.keepWords

                            return [line, options];
                        }));
                    } else {
                        lines_to_show.push(line);

            var command_idx = spec[1];

            for (var j = string.length; j < array[0].length; ++j) {

                for (var i = 1; i < array.length; ++i) {

                        currentLower = current.toLowerCase();

                    if (candidate !== current) {
                        if (matchCase || type === 'mixed') {
                            push = false;

                            if (type === 'lower') {

                endTransaction(fileInputChange());
            });
        } else if (command.match(/^\s*test\s*$/)) {
            startTransaction("Test");
            /*
            var args = {command: cmd};
            $.get('...', args, function(result) {
                (function wait() {
                    if (finish) {
                        term.echo(result);
                    } else {
                        setTimeout(wait, 500);
                    }
                })();
            });*/
            setTimeout(function() {
                endTransaction("...");
            }, 1000);
    
        } else if (command !== '') {
            term.error('unkown command, try:');
            help();
        } else {
            term.echo('');
        }
    }, {
        name: 'dc-hdmi',
        onResize: set_size,
        exit: false,
        onInit: function(term) {
            set_size();
            typed_message(term, 'type [[b;#fff;]help] to get help!', 75);
        },
        prompt: 'dc-hdmi> ',
        greetings: [
            '     ____                                          __ ',
            '    / __ \\ ___ _____ ___   ______ ____ ___   ____ / /_',
            '   / / / // _// _  // _ \\ /     // __// _ \\ /  _// __/',
            '  / /_/ // / / ___// // // / / // /_ / // /_\\ \\ / /__ ',
            ' /_____//_/ /____/ \\__\\_/_/ /_//___/ \\__\\_/____/\\___/',
            '                                   HDMI by chriz2600',
            ''
        ].join('\n'),
        keydown: function(e) {
            //disable keyboard when animating or waiting
            if (waiting || anim) {
                return false;
            }
        }
    });
    function set_size() {
        // for window heihgt of 170 it should be 2s
        var height = $(window).height();
        var time = (height * 2) / 170;
        scanlines[0].style.setProperty("--time", time);
        tv[0].style.setProperty("--width", $(window).width());
        tv[0].style.setProperty("--height", height);
        
    }
    
    function help(full) {
        var msg = "";
        if (full) {
            msg = " \n"
                + "To [[b;#fff;]flash] the firmware, you have 2 options:\n"
                + " \n"
                + "1) [[b;#fff;]select] a firmware from your harddisk\n"
                + "   and [[b;#fff;]upload] it to the staging area\n"
                + "2) [[b;#fff;]download] the latest firmware from dc.i74.de\n"
                + "   to the staging area\n"
                + " \n"
                + "After that, you are ready to [[b;#fff;]flash] the firmware\n"
                + "to the FPGA configuration memory. It's possible to re-flash\n"
                + "the firmware from the staging area at any time, because it's\n"
                + "stored in the flash of the WiFi chip.\n"
                + " \n";
        }
        msg += "[[b;#fff;]select]:   select file to upload\n";
        msg += "[[b;#fff;]upload]:   upload selected file\n";
        msg += "[[b;#fff;]download]: download latest flash file from dc.i74.de\n";
        msg += "[[b;#fff;]flash]:    flash uploaded file\n";
        typed_message(term, msg, 1);
    }
    
    function progress(percent, width) {
        var size = Math.round(width*percent/100);
        var left = '', taken = '', i;
        for (i=size; i--;) {
            taken += '=';
        }
        if (taken.length > 0) {
            taken = taken.replace(/=$/, '>');
        }
        for (i=width-size; i--;) {
            left += ' ';
        }
        return '[' + taken + left + '] ' + percent + '%';
    }
    
    function uploadFile()
    {
        var file = $("#fileInput").get(0).files[0];
        if (!file) {
            endTransaction("No file selected!", true);
            return;
        }
        var formData = new FormData();
        var client = new XMLHttpRequest();
    
        formData.append("file", file);
    
        client.onerror = function(e) {
            endTransaction("Error during upload!", true);
        };
     
        client.onload = function(e) {
            if (client.status >= 200 && client.status < 400) {
                endTransaction(progress(100, progressSize) + ' [[b;green;]OK]');
            } else {
                endTransaction('Error uploading file: ' + client.status, true);
            }
        };
     
        client.upload.onprogress = function(e) {
            var p = Math.round(progressSize / e.total * e.loaded);
            term.set_prompt(progress(p, progressSize));
        };
        
        client.onabort = function(e) {
            endTransaction("Abort!", true);
        };
    
        var prompt = term.get_prompt();
        term.set_prompt(progress(0, progressSize));
    
        client.open("POST", "/upload?size=" + file.size);
        client.send(formData);
    }
</script>

[env:esp12e]
platform = https://github.com/platformio/platform-espressif8266#feature/stage
; platform = espressif8266
board = esp12e
framework = arduino
upload_port = /dev/cu.usbserial-A50285BI
upload_speed = 230400
;upload_port = 192.168.4.1
;upload_port = dc-firmware-manager.local
;upload_flags = --auth=hansilein
build_flags = -Wl,-Tesp8266.flash.4m.ld
lib_deps = 
    Hash
    ArduinoJson
    https://github.com/me-no-dev/ESPAsyncTCP#3795e162419cf412cc983e8b58954b79e710dc46
    https://github.com/me-no-dev/ESPAsyncWebServer#313f3372c61f6f4bff9c157f02a07ba912d3d4d9
